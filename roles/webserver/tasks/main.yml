---
# tasks file for webserver
- name: Install apache
  become: true
  ansible.builtin.yum:
    name: "httpd"
    state: present

- name: Install git
  become: true
  ansible.builtin.yum:
    name: "git"
    state: present

- name: clone a repo
  become: true
  ansible.builtin.git:
    repo: https://github.com/Sheviantos1/tooling.git
    dest: /var/www/html
    force: yes

- name: move html content up one level
  become: true
  ansible.builtin.shell: |
    cp -r /var/www/html/. /var/www/
  args:
    warn: false

- name: Start service httpd, if not started
  become: true
  ansible.builtin.service:
    name: httpd
    state: started

- name: recursively remove /var/www/html directory
  become: true
  ansible.builtin.file:
    path: /var/www/html
    state: absent